<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- INIZIO STILE HEADER -->
    <header class="clearfix">
        <nav class="sinistra"></nav>
        <nav class="destra"></nav>
    </header>
    <!-- FINE STILE HEADER -->

    <!-- INIZIO STILE ARTICLE -->
    <article>
        <section>
            <div class="superiore"></div>
            <div class="inferiore_sinistra">
            </div><div class="inferiore_destra"></div>
        </section>
    </article>
    <!-- FINE STILE HEADER -->

    <!-- INIZIO PIANO DROPBOX --> 
    <div class="piano_dropbox">
        <div class="prima_sezione"></div>
        <div class="seconda_sezione"></div>
    </div>
    <!-- FINE STILE DROPBOX --> 

    <!-- INIZIO STILE TABELLE --> 
    <div class="contenitore_tabelle">
      
        <div class="tabelle clearfix">
         <div class="tabella">
             <div class="table"></div>
         </div>
         
         <div class="tabella">
            <div class="table"></div>
        </div>
        
        <div class="tabella">
            <div class="table"></div>
         </div>
      </div>   
    </div>
    <!-- FINE STILE TABELLE -->


    <!-- INIZIO STILE ENTERPRISE -->
    <div class="enterprise">
        <div class="enterprise_1"></div>
    </div>
    <!-- FINE STILE ENTERPRISE -->

    <!-- INIZIO PARTNER_DROPBOX -->
     <div class="partner_dropbox">
         <div class="partner_contenitore">
             <div class="immagine_partner"></div>
             <div class="testo_partner"></div>
         </div>
     </div>
    <!-- FINE PARTNER_DROPBOX -->

    <!--INIZIO OPERAZIONI_DROPBOX-->
    <div class="operazioni_dropbox">
        <div class="testo_esegui"></div>
        <div class="sezione clearfix">
            <div class="blocchi_piccoli"></div>
            <div class="blocchi_piccoli"></div>
            <div class="blocchi_piccoli"></div>
        </div>
        <div class="sezione">
            <div class="blocchi_piccoli"></div>
            <div class="blocchi_piccoli"></div>
            <div class="blocchi_piccoli"></div>
        </div>
    </div>
    <!-- FINE OPERAZIONI_DROPBOX-->

    <!-- INIZIO DROPBOX_BUSINESS -->
    <div class="dropbox_business">
        <div class="business_superiore"></div>
        <div class="business_inferiore"></div>
    </div>
    <!-- FINE DROPBOX_BUSINESS -->


    <!-- INIZIO DESIGNIT-->
    <!-- FINE DESIGNIT -->

</body>
</html>
